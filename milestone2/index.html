<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MileStone2 Resume Builder By Ushna Shaikh</h1>
    <form id="form"><fieldset><legend>Personal Information</legend>
    <label for = "name">Name :</label>
<input type = text id = name  name=name Requirements><br><br>
<label for = Email >Email :</label>
<input type = email id=email name= email Requirements><br><br>
<label for = phone>Phone :</label>
<input type = phoneNumber id = phone name = phone Requirements></fieldset>
<fieldset>
    <legend>Academic Level</legend>
    <label for = education>Education</label>
    <textarea id = education name = education rows =5 Requirements></textarea>
</fieldset>
<fieldset>
    <legend>Professional Experience</legend>
    <label for = experiencelevel>Experience</label>
    <textarea id = experience name = experience rows =5 Requirements></textarea>

</fieldset>
<fieldset>
    <legend>Expertise</legend>
    <label for = skills>Abilities</label>
    <textarea id = expertise name = expertise rows =5 Requirements></textarea>

</fieldset>
<button type="submit">Generate Your Resume/CV</button>
</form>
</body>
</html>
